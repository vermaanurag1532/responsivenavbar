<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7cdd666234.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7cdd666234.js" crossorigin="anonymous"></script>
    <title>Responsive Animated Navbar</title>
</head>

<body>

    <!-- navbar -->

    <nav>
        <div class="logo">
            <img src="logo.svg" alt="Logo Image">
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><button class="login-button" href="#">Login</button></li>
            <li><button class="join-button" href="#">Join</button></li>
        </ul>
    </nav>

    <!-- social icon -->

    <div class="social">
        <a href="#">Facebook<i class="fa-brands fa-facebook"></i></a>
        <a href="#">Youtube<i class="fa-brands fa-youtube"></i></a>
        <a href="#">Instagram<i class="fa-brands fa-instagram"></i></a>
        <a href="#">Twitter<i class="fa-brands fa-twitter"></i></a>
    </div>

    <!-- apply portion -->

    <div class="apply">
        <div class="bg-image"></div>

        <div class="bg-text">
            <h1>Lorem ipsum.</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae, voluptate!</p>
            <button id="increment-btn">APPLY</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
